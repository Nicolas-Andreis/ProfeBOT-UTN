<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respuestas del Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Respuestas del Chatbot</h1>
    <ul id="responses-list"></ul>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('http://localhost:3000/responses', {
                method: 'GET',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('responses-list');
                for (const [response, count] of Object.entries(data)) {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${response}: ${count} veces`;
                    list.appendChild(listItem);
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
    
</body>

</html>
